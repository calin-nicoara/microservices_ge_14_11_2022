<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead class=" text-primary">
                <th *ngFor="let key of dataKeys">
                  {{key | titlecase}}
                </th>
                </thead>
                <tbody>
                <tr *ngFor="let row of dataList">
                  <td *ngFor="let key of dataKeys">
                    {{row[key]}}
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
